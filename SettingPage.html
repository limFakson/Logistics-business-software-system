<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Settings | Logistics</title>
  <link rel="stylesheet" href="SettingPage.css" />
  <link rel="stylesheet" href="nav.css" />
</head>

<body class="main">
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <button onclick="togglesidebar()">/|\</button>
      <span class="app-name">LogiTrack</span>
    </div>
    <ul class="menu">
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="Orderpage.html">Orders</a></li>
      <li><a href="FleetPage.html">Fleet</a></li>
      <li><a href="reports.html">Reports</a></li>
      <li><a href="SettingPage.html" class="active">Settings</a></li>
    </ul>
  </div>
  <div class=" main-content page">
    <header>
      <h1>‚öôÔ∏è Admin Settings</h1>
      <p>System configuration for LogiTrack operations</p>
    </header>

    <section class="setting-card">
      <h2>General Configuration</h2>
      <div class="form-grid">
        <label>Organization Name
          <input type="text" value="LogiTrack Global">
        </label>
        <label>Time Zone
          <select>
            <option>UTC+1 (West Africa)</option>
            <option>UTC</option>
            <option>UTC+2</option>
          </select>
        </label>
        <label class="toggle-label">
          Enable System Logs
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
      </div>
    </section>

    <section class="setting-card">
      <h2>Fleet Management</h2>
      <div class="form-grid">
        <label>Max Active Trucks
          <input type="number" value="150">
        </label>
        <label class="toggle-label">
          Auto Assign Routes
          <input type="checkbox">
          <span class="slider"></span>
        </label>
        <label>Maintenance Interval (days)
          <input type="number" value="30">
        </label>
      </div>
    </section>

    <section class="setting-card">
      <h2>Notifications</h2>
      <div class="form-grid">
        <label class="toggle-label">
          Email Alerts
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
        <label class="toggle-label">
          SMS Alerts
          <input type="checkbox">
          <span class="slider"></span>
        </label>
        <label class="toggle-label">
          Daily Summary Report
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
      </div>
    </section>

    <section class="setting-card">
      <h2>Roles & Permissions</h2>
      <div class="form-grid">
        <label>Admin Access
          <select>
            <option>Enabled</option>
            <option>Disabled</option>
          </select>
        </label>
        <label>Operations Manager
          <select>
            <option>View + Edit</option>
            <option>View Only</option>
          </select>
        </label>
        <label>Maintenance Staff
          <select>
            <option>Enabled</option>
            <option>Disabled</option>
          </select>
        </label>
      </div>
    </section>

    <div class="action-buttons">
      <button class="save button">üíæ Save Changes</button>
      <button class="cancel button">‚úñ Cancel</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
